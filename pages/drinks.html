<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Lanchonete</title>
    <link rel="stylesheet" href="../css/p1.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="Emblema da Lanchonete" class="logo">
            <h1 class="nome-lanchonete">Nosso Cardápio</h1>
        </div>
        <nav>
            <ul class="nav-bar">
                <li><a href="../index.html">Home</a></li>
                <li><a class="active" href="#">Drinks</a></li>
                <li><a href="./burguers.html">Búrgueres</a></li>
                <li><a href="./porcoes.html">Porções</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="item-card">
            <img src="../img/drinks/batida_abacaxi.png" alt="Foto do Drink" class="item-img">
            <div class="item-info">
                <h2 class="item-nome">Drink de Abacaxi</h2>
                <p class="item-descricao">Abacaxi, Cachaça, Hortelã, Açúcar e Gelo</p>
                <div class="item-bottom">
                    <button class="like-btn">Pedir</button>
                    <span class="item-preco">R$ 13,00</span>
                </div>
            </div>
        </section>

        <section class="item-card">
            <img src="../img/drinks/caipifruta.png" alt="Foto do Drink" class="item-img">
            <div class="item-info">
                <h2 class="item-nome">Caipifruta de Morango</h2>
                <p class="item-descricao">Morango, Iorgurte de Morango, Leite Condensado, Vodka e Gelo</p>
                <div class="item-bottom">
                    <button class="like-btn">Pedir</button>
                    <span class="item-preco">R$ 12,00</span>
                </div>
            </div>
        </section>

        <section class="item-card">
            <img src="../img/drinks/capirinha.png" alt="Foto do Drink" class="item-img">
            <div class="item-info">
                <h2 class="item-nome">Caipirinha</h2>
                <p class="item-descricao">Limão, Cachaça, Açúcar e Gelo</p>
                <div class="item-bottom">
                    <button class="like-btn">Pedir</button>
                    <span class="item-preco">R$ 9,00</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
